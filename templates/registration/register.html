    <div class="signup-box">
      <h1>Sign Up</h1>
      <h4>It's free and only takes a minute</h4>
      <form class="f-form">
        <label class="l"></label>
        <input required class="i" type="text" placeholder="First Name" />
        <label class="l"></label>
        <input required class="i" type="text" placeholder="Last Name" />
        <label class="l"></label>
        <input required class="i" type="email" placeholder="Email" />
        <label class="l"></label>
        <input required class="i" type="password" placeholder="Password" />
        <label class="l"></label>
        <input required class="i" type="password" placeholder="Confirm Password" />
        <input class="b" type="submit" value="Register" />
      </form>
      <p class="p">
        By clicking the Sign Up button,you agree to our <br />
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
      </p>
    </div>
    <p class="para-2 p">
      Already have an account? <a href="login.html">Login here</a>
    </p>
